
<!-- TOOLBAR -->

  
<mat-drawer-container  class="example-container" autosize>
  <mat-toolbar>
    <button type="button" mat-icon-button (click)="drawer.toggle()" class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Accede al menu</span>
  </mat-toolbar>
    <mat-drawer [opened]="true" #drawer class="example-sidenav" mode="side">
      <mat-nav-list>
        <a mat-list-item routerLink="home">Inicio</a>
        <a mat-list-item routerLink="courses">Cursos</a>
        <a mat-list-item routerLink="students">Alumnos</a>
        <a mat-list-item href="...">Inscripciones</a>
      </mat-nav-list>
    </mat-drawer>
  
    <div class="example-sidenav-content  p-3">
      <router-outlet></router-outlet>
    </div>
  
</mat-drawer-container>
