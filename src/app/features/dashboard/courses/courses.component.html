<button (click)="openDialog()" mat-flat-button><mat-icon>add</mat-icon> Crear curso</button>
<p>El nombre del curso creado es: {{ nombreCurso }}</p>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="sede">
      <th mat-header-cell *matHeaderCellDef>Sede </th>
      <td mat-cell *matCellDef="let element"> {{element.sede}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre Alumno </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="carrera">
      <th mat-header-cell *matHeaderCellDef>Carrera</th>
      <td mat-cell *matCellDef="let element"> {{element.carrera}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaInicio">
        <th mat-header-cell *matHeaderCellDef>Fecha inicio curso </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaInicio | date : "dd/MM/YYYY"}} </td>
    </ng-container>
    
    <ng-container matColumnDef="fechaFin">
        <th mat-header-cell *matHeaderCellDef>Fecha fin curso </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaFin | date : "dd/MM/YYYY"}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element"> 
        <button (click)="deleteCourseByID(element.id)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
        <button (click)="editCourse(element)" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
      </td>
  </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
